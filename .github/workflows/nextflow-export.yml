name: Export to Nextflow

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'plugin.yaml'
      - '**.py'
      - '**.R'
      - 'requirements.txt'
      - 'Dockerfile'
  pull_request:
    paths:
      - 'plugin.yaml'
      - '**.py'
      - '**.R'
      - 'requirements.txt'
      - 'Dockerfile'

jobs:
  validate-nextflow:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Plugin Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Install Cauldron CLI
        run: |
          go install github.com/noatgnu/cauldron-go/cmd/plugin-to-nextflow@latest

      - name: Generate Nextflow Pipeline
        run: |
          plugin-to-nextflow --plugin plugin.yaml --output .

      - name: Validate Nextflow Syntax
        run: |
          nextflow run main.nf -preview

  test-with-examples:
    runs-on: ubuntu-latest
    needs: validate-nextflow
    steps:
      - name: Checkout Plugin Repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Nextflow
        uses: nf-core/setup-nextflow@v2

      - name: Install Cauldron CLI
        run: |
          go install github.com/noatgnu/cauldron-go/cmd/plugin-to-nextflow@latest

      - name: Generate Nextflow Pipeline
        run: |
          plugin-to-nextflow --plugin plugin.yaml --output .

      - name: Check Example Data
        run: |
          
          if [ ! -d "examples/maxquant-tmt" ]; then
            echo "Warning: examples/maxquant-tmt directory not found"
            exit 1
          fi
          
          echo "All example directories found"

      - name: Build Container
        run: |
          docker build -t cauldron/phosr-maxquant-tmt:1.0.0 -f containers/Dockerfile .

      - name: Run Nextflow with Examples
        run: |
          nextflow run main.nf \
          --protein_col 'Proteins' \
          --probability_col 'Phospho (STY) Probabilities' \
          --min_probability '0.75' \
          --aggregation_order 'after' \
          --perform_kinase_analysis 'true' \
          --kinase_top_substrates '30' \
          --fasta_file examples/maxquant-tmt/uniprot_human.fasta \
          --feature_id_col 'Sequence' \
          --exclude_conditions 'Norm' \
          --col_filter '0.7' \
          --impute_order 'after' \
          --summarization_method 'mean' \
          --input_file examples/maxquant-tmt/evidence_ptm.txt \
          --annotation_file examples/maxquant-tmt/annotation_ptm_msqrob2.txt \
          --site_col 'Modified sequence' \
          --log2_transform 'true' \
          --remove_norm_channel 'true' \
          --adjust_method 'BH' \
          --organism 'human' \
          --annotation_protein_file examples/maxquant-tmt/annotation_protein_msqrob2.txt \
          --protein_file examples/maxquant-tmt/evidence_protein.txt \
          --row_filter '0.7' \
          --impute 'knn' \
          --normalize_method 'center.median' \
          -profile docker \
          --outdir results

  export-nextflow:
    runs-on: ubuntu-latest
    needs: [validate-nextflow, test-with-examples]
    if: github.event_name == 'push'
    steps:
      - name: Checkout Plugin Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Cauldron CLI
        run: |
          go install github.com/noatgnu/cauldron-go/cmd/plugin-to-nextflow@latest

      - name: Generate Nextflow Pipeline
        run: |
          plugin-to-nextflow --plugin plugin.yaml --output .

      - name: Commit and Push Nextflow Files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add main.nf nextflow.config nextflow_schema.json modules/ containers/ README.md .github/
          git diff --staged --quiet || git commit -m "Auto-generate Nextflow pipeline from plugin metadata"
          git push
